<!DOCTYPE html>
<html>
    <body>
        <h2>Formularz HTML</h2>

        <form>
            <div>
                <label for="Imie">Imie:</label><br>
                <input type="text" name="Imie" required placeholder="Jan"><br>
            </div>
            
            <div>
                <label for="Nazwisko">Nazwisko:</label><br>
                <input type="text" name="Nazwisko" required placeholder="Kowalski"><br>
            </div>

            <div>
                <label for="E-mail">E-mail:</label><br>
                <input type="email" name="E-mail" required placeholder="np. jankowal@poczta.pl"><br>
            </div>

            <div>
                <label for="haslo">Hasło:</label><br>
                <input type="password" name="haslo" required placeholder="min. 8 znaków"><br>
            </div>

            <div>
                <label for="powtorzhaslo">Powtórz hasło:</label><br>
                <input type="password" name="powtorzhaslo" required placeholder="Powtórz hasło"><br>
            </div>

            <div>
                <label for="plec"><b>Płeć</b></label>
                <select name="plec" required>
                    <option value="">Wybierz płeć</option>
                    <option value="male">Mężczyzna</option>
                    <option value="female">Kobieta</option>
                    <option value="other">Inna</option>
                </select>
            </div>




        </form>
    </body>
</html>
