<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
          color: red;
        }
      </style>
</head>
<body>
    <script src="script.js"></script>


    <form id="myForm" onsubmit="validateForm(); return false;">
        <div>
          <label for="firstName">Imię:</label>
          <input type="text" id="firstName" required>
        </div>
        <div>
          <label for="lastName">Nazwisko:</label>
          <input type="text" id="lastName" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div>
          <label for="password">Hasło:</label>
          <input type="password" id="password" minlength="8" required>
        </div>
        <div>
          <label for="confirmPassword">Powtórz hasło:</label>
          <input type="password" id="confirmPassword" required>
        </div>
        <div>
          <label for="gender">Płeć:</label>
          <select id="gender" required>
            <option value="male">Mężczyzna</option>
            <option value="female">Kobieta</option>
            <option value="other">Inne</option>
          </select>
        </div>
        <div>
          <label for="phone">Telefon:</label>
          <input type="tel" id="phone" required>
        </div>
        <div>
          <label for="birthdate">Data urodzenia:</label>
          <input type="date" id="birthdate" required>
        </div>
        <div>
          <label for="country">Kraj:</label>
          <select id="country" onchange="toggleProvinceField()" required>
            <option value=""></option>
            <option value="poland">Polska</option>
            <option value="other">Inny</option>
          </select>
        </div>
        <div>
          <label for="province">Województwo:</label>
          <select id="province" disabled>
            <option value=""></option>
            <option value="province1">podkarpackie</option>
            <option value="province2">lubelskie</option>
            <option value="province3">małopolskie</option>
            <option value="province4">świętokrzyskie</option>
            <option value="province5">śląskie</option>
            <option value="province6">łódzkie</option>
            <option value="province7">opolskie</option>
            <option value="province8">mazowieckie</option>
            <option value="province9">dolnośląskie</option>
            <option value="province10">lubuskie</option>
            <option value="province11">wielkopolskie</option>
            <option value="province12">kujawsko-pomorskie</option>
            <option value="province13">zachodnio-pomorskie</option>
            <option value="province14">pomorskie</option>
            <option value="province15">warmińsko-mazurskie</option>
            <option value="province16">podlaskie</option>
          </select>
        </div>
        <div>
          <label for="address">Adres zamieszkania:</label>
          <input type="text" id="address">
        </div>
        <div>
          <label for="sameAddress">Adres korespondencyjny jest taki sam jak adres zamieszkania:</label>
          <input type="checkbox" id="sameAddress" checked onchange="toggleCorrespondenceAddressField()">
        </div>
        <div id="correspondenceAddressField" style="display: none;">
          <label for="correspondenceAddress">Adres korespondencyjny:</label>
          <input type="text" id="correspondenceAddress" disabled>
        </div>
        <div>
          <input type="submit" value="Zapisz">
        </div>
      </form>
      </form>
</body>
</html>
